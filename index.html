<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=0.2, maximum-scale=1.4, user-scalable=yes"
    />
    <link rel="manifest" href="/markon/manifest.webmanifest" />
    <title>markon</title>
    <style>
      #splash {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background-color: white;
        z-index: 1000;

        img {
          max-width: 80vw;
          mix-blend-mode: overlay;
        }
      }

      #splash svg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        top: 8px;
        left: 16px;
        z-index: -1;
        filter: blur(10em);
      }

      html.ready #splash {
        display: none;
      }
    </style>
    <meta
      name="description"
      content="Minimal distraction-free live Markdown editor"
    />
    <meta name="author" content="metaory" />
    <meta property="og:url" content="https://metaory.github.io/markon/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="markon" />
    <meta
      property="og:description"
      content="Minimal distraction-free live Markdown editor"
    />
    <meta
      property="og:image"
      content="https://metaory.github.io/markon/screenshots.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="markon" />
    <meta
      name="twitter:description"
      content="Minimal distraction-free live Markdown editor"
    />
    <meta
      name="twitter:image"
      content="https://metaory.github.io/markon/screenshots.png"
    />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#ff0011" />
  </head>

  <body>

          transform="scale(6) translate(30 40)"
        />
        <path
          fill="#0F62FE"
          d="M63.3,-36.2C72.1,-21.2,62.6,4.7,49,26.7C35.4,48.7,17.7,66.8,-1.6,67.8C-20.9,68.7,-41.9,52.5,-48.7,34.4C-55.6,16.3,-48.3,-3.7,-37.9,-19.7C-27.4,-35.6,-13.7,-47.5,6.8,-51.4C27.2,-55.3,54.4,-51.2,63.3,-36.2Z"

          fill="#FA4D56"

          transform="scale(6) translate(120 60)"
        />
      </svg>
      <img src="/wordmark-bw.png" width="auto" alt="" />
    </div>
    <div id="bar">
      <div id="brand">
        <img src="/wordmark-bw.png" height="30" alt="" />
      </div>
      <div id="actions"></div>
    </div>
    <iconify-icon id="bar-pull" icon="tabler:chevrons-down" width="48">
    </iconify-icon>
    <div id="wrap">
      <div id="editor"></div>
      <div id="split" aria-label="Resize">
        <iconify-icon
          id="preview-toggle"
          icon="tabler:square-toggle"
          width="32"
          class="preview-toggle"
          aria-pressed="true"
        ></iconify-icon>
        <iconify-icon
          id="resize-hover-icon"
          icon="tabler:grip-vertical"
          width="32"
          class="resize-hover-icon"
          style="pointer-events: none"
        ></iconify-icon>
        <img
          id="resize-handle"
          src="/drag-handle.svg"
          width="14"
          height="50"
          alt=""
        />
      </div>
      <aside id="preview">
        <div id="previewhtml"></div>
      </aside>
    </div>
    <div id="toast" hidden></div>
    <script type="module" src="/src/main.js"></script>
    <script
      defer
      src="/ticks.js"
      data-website-id="436c17c6-f41c-4c25-a5f4-104a4bda47c1"
    ></script>
  </body>
</html>
